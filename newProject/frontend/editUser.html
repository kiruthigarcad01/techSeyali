<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #editUserMsg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Edit User</h2>

  <form id="editUserForm">
    <input type="hidden" id="editUserId" />

    <label for="editUserName">Name:</label>
    <input type="text" id="editUserName" placeholder="Enter name" required />

    <label for="editUserEmail">Email:</label>
    <input type="email" id="editUserEmail" placeholder="Enter email" required />

    <label for="editUserMobile">Mobile Number:</label>
    <input type="text" id="editUserMobile" placeholder="Enter mobile number" required />

    <label for="editUserPassword">New Password:</label>
    <input type="password" id="editUserPassword" placeholder="Enter new password" required />

    <button type="button" id="editUserBtn">Update User</button>

    <div id="editUserMsg"></div>
  </form>

  <script src="renderer.js"></script>
</body>
</html>
