
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    body {
      background: #66b2ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      position: relative;
      text-align: center;
    }

    .icon-circle {
      width: 60px;
      height: 60px;
      background: #3b59ae;
      border-radius: 50%;
      position: absolute;
      top: -30px;
      left: calc(50% - 30px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-circle img {
      width: 30px;
      height: 30px;
    }

    h2 {
      margin-top: 40px;
      font-size: 22px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-continue {
      background-color: #3b59ae;
      color: white;
    }

    .btn-cancel {
      background-color: #ccc;
      color: #333;
    }

    #resetMessage {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="icon-circle">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Key Icon" />
    </div>
    <h2>Reset Password</h2>

    <input type="email" id="resetEmail" placeholder="Enter email" required />
    <input type="text" id="resetOtp" placeholder="Enter OTP" required />
    <input type="password" id="resetNewPassword" placeholder="New Password" required />

    <div class="btn-container">
      <button class="btn-continue" id="resetBtn">Continue</button>
      <button class="btn-cancel" onclick="location.reload()">Cancel</button>
    </div>

    <p id="resetMessage"></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
