<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .create-btn {
      background-color: #28a745;
      color: #fff;
      margin-bottom: 20px;
    }

    #logoutBtn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #333;
      color: white;
      float: right;
      margin-right: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Manager Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <h2>All Admins</h2>
    <button class="create-btn" onclick="window.location.href='createAdmin.html'">Create Admin</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Created By</th>
          <th>Created At</th>
          <th>Updated By</th>
          <th>Updated At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="adminTableBody">
        
      </tbody>
    </table>
  </main>

  <script src="renderer.js"></script>
</body>
</html>
