<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    header{
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px; 
    }

    main{
      padding: 20px;
    }

    table{
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,td{
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th{
      background-color: #f0f0f0;
    }

    button{
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn{
      background-color: #4caf50;
      color: white;
    }
    .delete-btn{
      background-color: #f44336;
      color: white;
    }
    .logout{
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 8px 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Admin Dashboard
    <button class="logout" onclick="logout()">Logout</button>
  </header>
  <main>
    <h2>All Users</h2>
    <table id="userTable">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Created By</th>
      <th>Created At</th>
      <th>Updated By</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody> 
</table>
  </main>
  <script src="renderer.js"></script>
</body>
</html>
