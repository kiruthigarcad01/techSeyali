<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Admin</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .delete-card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #d63031;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      background: #d63031;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #c0392b;
    }

    #deleteMsg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="delete-card">
    <h2>Delete Admin</h2>
    <p>Are you sure you want to delete admin: <strong id="adminName">Admin Name</strong>?</p>
    <button id="deleteBtn">Yes, Delete</button>
    <p id="deleteMsg"></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
