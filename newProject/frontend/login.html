<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #5ee7df 0%, #b490ca 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button#loginBtn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button#loginBtn:hover {
      opacity: 0.9;
    }

    a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login img {
      width: 30px;
      height: 30px;
      margin: 0 8px;
      cursor: pointer;
    }

    #loginMessage {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    #logoutBtn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }

    #logoutMessage {
      color: green;
      margin-top: 8px;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    
    <button id="loginBtn">Login</button>

    <a href="resetPassword.html">Forgot Password?</a>

    <div class="social-login">
      <p>Or Sign In Using</p>
      
      <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" />
      <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter" />
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" />
    </div>

    <a href="signUp.html">Don't have an account? Sign Up</a>

    <p id="loginMessage"></p>
    <button id="logoutBtn">Logout</button>
    <p id="logoutMessage"></p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
